<!-- REACTIVE FORM -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
      <label class="control-label" style="margin-right:10px">I am a: </label>
      <label class="radio-inline">
        <input class="mr-3" type="radio" value="male" formControlName="gender">Male
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-3" type="radio" value="female" formControlName="gender">Female
      </label>
    </div>

    <div class="form-group">
      <input type="text" [ngClass]="{'is-invalid': registerForm.get('name').errors
      && registerForm.get('name').touched}"
      class="form-control"  formControlName="name" placeholder="Name...">
      <div class="invalid-feedback" *ngIf="registerForm.get('name').hasError('required') &&
      registerForm.get('name').touched">
     Name is required.
      </div>
    </div>

    <div class="form-group">
      <input type="text" [ngClass]="{'is-invalid': registerForm.get('email').errors
      && registerForm.get('email').touched}"
      class="form-control"  formControlName="email" placeholder="Email...">
      <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('required') &&
      registerForm.get('email').touched">
     Email is required.
      </div>
      <!-- <div class="invalid-feedback" *ngIf="registerForm.controls.email.errors.email
      &&
      registerForm.get('email').touched">
Email should containt domain gmail.com.
      </div> -->
    </div>

  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" formControlName="password"  placeholder="Password">
      <div class="invalid-feedback"  *ngIf="registerForm.get('password').hasError('required')
       && registerForm.get('password').touched">
          Password is required
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')
       && registerForm.get('password').touched">
        Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') &&
      registerForm.get('password').touched">
      Password cannot exceed 8 characters
  </div>
  </div>

  <div class="form-group">
      <input
        [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
        && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
        type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
        <div class="invalid-feedback"  *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
          Confirm Password is required
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') &&
      registerForm.get('confirmPassword').touched">
        Passwords must match
    </div>
    </div>

  <div class="form-group text-center btn-toolbar">
    <button class="btn btn-primary" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>

<p>Form Value: {{ registerForm.value | json}}</p>
<p>Form Status: {{ registerForm.status | json}}</p>
