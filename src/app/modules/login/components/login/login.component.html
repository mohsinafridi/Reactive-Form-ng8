<form #form="ngForm" [formGroup]="loginForm">
  <h2 class="text-center text-primary">Login</h2>
  <hr>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName="email"
    [ngClass]="{'is-invalid': loginForm.get('email').errors && loginForm.controls.email.touched}"
    >
    <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('required') && loginForm.controls.email.touched">
   Email is required.
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password"
    [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.controls.password.touched}"
    >
    <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('required') && loginForm.controls.password.touched">
   Password is required.
    </div>
  </div>

  <button type="submit" (click)="login(loginForm.value)" class="btn btn-primary">Login</button>
</form>
